name: Docker Image CI

on: [push]
jobs:

  build:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    
    - name: Setup
      run: |
        docker pull regehr/souperweb:latest
        docker run -it -d --name souperweb regehr/souperweb bash
        docker cp . souperweb:/data/
        docker exec souperweb ln -s /usr/src/souper/third_party/

    - name: Build
      run: |
        docker exec souperweb mkdir build
        docker exec --user root souperweb /bin/bash -c "cd /data/build && cmake -DCMAKE_CXX_FLAGS='-Werror' -DTEST_SOLVER=-z3-path=/usr/src/souper/third_party/z3/build/z3 -DTEST_SYNTHESIS=ON -DTEST_LONG_DURATION_SYNTHESIS=OFF -DCMAKE_BUILD_TYPE=Release .."
        docker exec --user root souperweb /bin/bash -c "cd /data/build && export GOPATH=/usr/src/go && make"
        docker exec --user root souperweb /bin/bash -c "cd /data/build && LIT_ARGS='-v -vv' ./run_lit"
      
